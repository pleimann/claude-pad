# Claude Pad Configuration
# This file configures the macropad middleware

device:
  # USB HID device identifiers
  # Use `camel-pad list-devices` to find your device
  vendorId: 0x303A
  productId: 0x8231

# Gesture detection timing (in milliseconds)
gestures:
  longPressMs: 500 # Hold time for long-press
  doublePressMs: 300 # Window to detect double-press

# Button mappings
# key: 0-based button number on the macropad
# name: optional human-readable name for logging
keys:
  key0:
    press:
      keys: ["ctrl+`"]
      action: "toggleConsole"
      label: "Console"
    doublePress:
      keys: ["cmd+z"]
      action: "undo"
      label: "Undo"
    longPress:
      keys: ["q", "enter"]
      action: "quitApp"
      label: "Quit App"

